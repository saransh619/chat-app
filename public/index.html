<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Testing</title>
</head>
<body>

<h1>Chat Testing</h1>

<!-- Display messages -->
<ul id="messages"></ul>

<!-- Input field and button for sending messages -->
<input type="text" id="messageInput" placeholder="Type a message">
<button onclick="sendMessage()">Send</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
  const socket = io(); // Connect to the Socket.IO server

  // Listen for 'newMessage' events from the server
  socket.on('newMessage', (data) => {
    const messagesList = document.getElementById('messages');
    const li = document.createElement('li');
    li.textContent = `${data.message.sender_id}: ${data.message.message}`;
    messagesList.appendChild(li);
  });

  // Listen for 'messages' events from the server
  socket.on('messages', (data) => {
    const messagesList = document.getElementById('messages');
    messagesList.innerHTML = ''; // Clear existing messages

    // Display all messages in the UI
    data.messages.forEach((message) => {
      const li = document.createElement('li');
      li.textContent = `${message.sender_id}: ${message.message}`;
      messagesList.appendChild(li);
    });
  });

  // Function to send a message to the server
  function sendMessage() {
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value;

    // Emit 'newMessage' event to the server
    socket.emit('newMessage', { text: message });

    messageInput.value = '';
  }
</script>

</body>
</html>
